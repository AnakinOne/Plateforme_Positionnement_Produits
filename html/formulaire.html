<!DOCTYPE html> <!--pour HTML5-->
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body id="formulaire">
<header>
    <h1>Study import form</h1>
</header>
    <form action="formulaire.php" method="post"></form>
    <br><br>
        
    <div><label for="study" id="name_study">Study name: </label></div>
    <div><input type="text" name="name" id="study" required placeholder="Enter study name"></div>
    <br><br>

    <div><label for="country" id="country_study">In which country is the study conducted?</label></div>
    <div><select id="country" name="country">
        <option value="france">France</option>
        <option value="italie">Italy</option>
        </select></div>
    <br><br>

    <div><label for="period" id="period_study">Study period: </label></div>
    <div><select id="period" name="period">
        <option value="q1">Quarter 1</option>
        <option value="q2">Quarter 2</option>
        <option value="q3">Quarter 3</option>
        <option value="q4">Quarter 4</option>
        </select></div>
    <br><br>

    <div><label for="cat_pro" id="category_product">Product category: </label></div>
    <div><select id="cat_pro" name="cat_pro">
        <option value="rinsed">Rinsed product</option>
        <option value="nonrinsed">Non-rinsed product</option>
        <option value="makeup">Makeup product</option>
        </select></div>
    <br><br>

    <div><label for="sub_cat_pro" id="sous_category_product">Product sub-category: </label></div>
    <div><select id="sub_cat_pro" name="sub_cat_pro">
        <option value="hydra">Hydrating product</option>
        <option value="antiage">Anti-aging product</option>
        <option value="soin">Care product</option>
        <option value="nettoyant">Cleansing product</option>
        <option value="deodorant">Deodorant</option>
        <option value="shampooing">Shampoo</option>
        <option value="gel_douche">Shower gel</option>
        </select></div>
    <br><br>

    <div><label for="device" id="device_study">Device used: </label></div>
    <div><select id="device" name="device">
        <option value="corneometre">Cornéomètre</option>
        <option value="evaskin">Evaskin</option>
        <option value="cutometer">Cutomètre</option>
        <option value="tensiometre">Tensiomètre</option>
        <option value="sebumeter">Sebumètre</option>
        <option value="phmetre">pH-mètre</option>
        <option value="visioscan">Visioscan</option>
        <option value="colorimetre">Colorimètre</option>
        </select></div> 
    <br><br>

    <div><label for="model_device" id="model_device">Device model: </label></div>
    <div><select id="model_device" name="model_device">
        <option value="model1">Model 1</option>
        <option value="model2">Model 2</option>
        </select></div>
    <br><br>

    <div><label for="sub_cat_dev" id="sub_cat_dev">Device sub-category: </label></div>
    <div><select id="sub_cat_dev" name="sub_cat_dev">
        <option value="sub_model1">Sub-model 1</option>
        <option value="sub_model2">Sub-model 2</option>
        </select></div>

    <br><br><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
